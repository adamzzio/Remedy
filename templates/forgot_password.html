<!doctype html>
<html lang="en">
  <head>
  	<title>Forgot Password</title>
	<link rel="icon" href="../static/home/images/REMEDY.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="../static/home/css/logreg-style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
            <div class="col-md-4 text-center mt-3 mb-3">
                <!-- pesan flash -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <!-- alert -->
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>{{ message }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
        </div>
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Forgot Password?</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(../static/home/images/forgot-password.png);"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Forgot Password</h3>
			      		</div>
						<div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3" onclick="window.location.href='/';">Home</button>
		            </div>
			      	</div>
					<form action="{{ url_for('forgot_password') }}" method="post" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="email">Masukkan email Anda:</label>
			      			<input type="text" class="form-control" placeholder="email" name="email" required>
			      		</div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Reset</button>
		            </div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="..static/home/js/logreg-jquery.min.js"></script>
  <script src="..static/home/js/logreg-popper.js"></script>
  <script src="..static/home/js/logreg-bootstrap.min.js"></script>
  <script src="..static/home/js/logreg-main.js"></script>

	</body>
</html>
